 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Simple To-Do List</h1>

        <div class="input-area">
            <input type="text" id="todoInput" placeholder="Add a new to-do item...">
            <button id="addButton">Add Task</button>
        </div>

        <ul id="todoList">
            <!-- To-do items will be added here by JavaScript -->
            <!-- Example: <li>Task 1 <button class="delete-btn">X</button></li> -->
        </ul>

        <p id="feedbackMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
